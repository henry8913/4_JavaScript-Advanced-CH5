<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserHub - Home</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="img/logo.png">
    
    <!-- SEO Meta Tags -->
    <link rel="canonical" href="https://4-java-script-advanced-ch-5.vercel.app/">
    <meta name="description" content="UserHub - Advanced user management system for modern teams">
    <meta property="og:title" content="UserHub - Home">
    <meta property="og:description" content="Advanced user management system for modern teams">
    <meta property="og:image" content="img/cover.jpg">
    <meta property="og:url" content="https://4-java-script-advanced-ch-5.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">

    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="minimal-theme">
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>User Directory Platform</h1>
                <p class="lead">Advanced user management system for modern teams</p>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="container">
            <div class="features-grid">
                <div class="feature-card">
                    <h3>Smart Analytics</h3>
                    <p>Real-time insights and data visualization</p>
                </div>
                <div class="feature-card">
                    <h3>Advanced Security</h3>
                    <p>Enterprise-grade protection for your data</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-0">
        <div class="search-container">
            <div class="form-group">
                <select id="filterOption" class="form-control">
                    <option value="name">Nome</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca utenti...">
        </div>
        <div class="user-list-container">
            <table class="table table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </main>

    <!-- Additional Features Section -->
    <section class="features">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h2>Smart Dashboard</h2>
                    <p>Intuitive user interface</p>
                </div>
                <div class="col-md-8">
                    <img src="https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&w=800"
                        alt="Team collaboration" class="feature-image">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 UserHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
